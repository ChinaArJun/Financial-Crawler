<div id="login">
    <a class="logo"></a>
    <div class="wrap">
        <div class="otherway">
            <h3></h3>
            <div class="other">
                <a class="weibo"></a>
                <a class="QQwb"></a>
                <a class="QQ"></a>
                <a class="douban"></a>
            </div>
        </div>

            </div>
            <div class="signupItem">
            	<a href="javascript:void(0)" class="submit"></a>

            </div>
